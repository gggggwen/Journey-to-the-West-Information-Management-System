<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西游记 - 正名定界</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        /* --- 继承首页的基础样式 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw; overflow: hidden;
            background-color: #050505;
            font-family: 'Ma Shan Zheng', cursive;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #fff; position: relative;
        }
        /* 背景层与雾气 (与首页一致) */
        .bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 90%);
            z-index: -2;
        }
        .fog {
            position: absolute; width: 200%; height: 100%;
            background: url('https://raw.githubusercontent.com/yoshiharuyamashita/css-fog-animation/master/img/fog1.png') repeat-x;
            background-size: contain; opacity: 0.2;
            animation: moveFog 60s linear infinite; z-index: -1;
        }
        @keyframes moveFog { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-50%, 0, 0); } }
        /* 新增：第二层雾气，速度更慢，反方向移动，增加深度感 */
        .fog2 {
            position: absolute; width: 200%; height: 100%;
            background: url('https://raw.githubusercontent.com/yoshiharuyamashita/css-fog-animation/master/img/fog1.png') repeat-x;
            background-size: contain; opacity: 0.1;
            animation: moveFog 120s linear infinite reverse; z-index: -1.1;
        }
        /* 新增：闪烁星辰背景动画 */
        .stars {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1.5; pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        /* 为每个星辰设置不同位置和延迟，实现随机闪烁效果 */
        .star:nth-child(1) { top: 15%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { top: 25%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 40%; left: 10%; animation-delay: 1s; }
        .star:nth-child(4) { top: 50%; left: 60%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 65%; left: 40%; animation-delay: 2s; }
        .star:nth-child(6) { top: 75%; left: 90%; animation-delay: 0.8s; }
        .star:nth-child(7) { top: 85%; left: 30%; animation-delay: 2.2s; }
        .star:nth-child(8) { top: 10%; left: 70%; animation-delay: 1.2s; }
        /* 新增：浮动光点动画，模拟灵气流动 */
        .particles {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1.2; pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(20px) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(-10px) scale(1);
            }
            100% {
                transform: translateY(-10vh) translateX(0) scale(0);
                opacity: 0;
            }
        }
        /* 为光点设置起始位置和延迟 */
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 3s; }
        /* --- 页面标题 --- */
        .page-title {
            font-size: 3rem; margin-bottom: 3rem; color: #ddd;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            letter-spacing: 8px; z-index: 10;
            animation: fadeInUp 1s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* --- 表单容器 --- */
        .form-container {
            width: 420px; padding: 2.5rem; background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 16px;
            backdrop-filter: blur(15px); z-index: 10;
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.15);
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        .form-group {
            margin-bottom: 1.8rem; position: relative;
        }
        .form-group label {
            display: block; margin-bottom: 0.6rem; font-size: 1.1rem;
            color: #bdc3c7; text-shadow: 0 0 5px rgba(189, 195, 199, 0.4);
            font-family: 'Ma Shan Zheng', cursive;
        }
        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group select,
        .form-group textarea {
            width: 100%; padding: 1rem 0.8rem; border: 1px solid rgba(189, 195, 199, 0.3);
            border-radius: 8px; background: rgba(255, 255, 255, 0.08);
            color: #ecf0f1; font-size: 1rem; transition: all 0.3s ease;
            font-family: sans-serif;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="file"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none; border-color: #bdc3c7; box-shadow: 0 0 15px rgba(189, 195, 199, 0.6);
            background: rgba(255, 255, 255, 0.12); transform: translateY(-1px);
        }
        .form-group input::placeholder,
        .form-group textarea::placeholder { color: #888; }
        .form-group textarea {
            height: 120px; resize: vertical; padding: 1rem;
        }
        /* 优化文件输入样式 */
        .form-group input[type="file"] {
            padding: 0.5rem; background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .form-group input[type="file"]::-webkit-file-upload-button {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6); color: #2c3e50;
            border: none; padding: 0.5rem 1rem; border-radius: 6px;
            cursor: pointer; transition: all 0.3s;
            font-family: sans-serif; margin-right: 1rem;
        }
        .form-group input[type="file"]::-webkit-file-upload-button:hover {
            background: linear-gradient(135deg, #95a5a6, #bdc3c7); box-shadow: 0 0 10px rgba(189, 195, 199, 0.5);
        }
        /* 选择框选项样式（通用） */
        .form-group select option {
            background: rgba(0, 0, 0, 0.9); color: #ecf0f1;
            padding: 0.5rem; font-size: 1rem;
        }
        /* 为特定选项添加微妙背景色（浏览器支持下） */
        .form-group select option[value="人"] {
            background: rgba(52, 152, 219, 0.1); color: #3498db;
        }
        .form-group select option[value="妖"] {
            background: rgba(231, 76, 60, 0.1); color: #e74c3c;
        }
        .form-group select option[value="仙"] {
            background: rgba(241, 196, 15, 0.1); color: #f39c12;
        }
        /* --- 提交按钮 --- */
        .submit-btn {
            width: 100%; padding: 1.2rem; background: linear-gradient(135deg, #9b59b6, #8e44ad);
            border: none; border-radius: 10px; color: #fff; font-size: 1.3rem;
            font-family: 'Ma Shan Zheng', cursive; cursor: pointer; transition: all 0.4s ease;
            text-shadow: 0 0 5px rgba(255,255,255,0.6); box-shadow: 0 4px 20px rgba(155, 89, 182, 0.3);
            position: relative; overflow: hidden;
        }
        .submit-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .submit-btn:hover::before { left: 100%; }
        .submit-btn:hover {
            transform: translateY(-3px); box-shadow: 0 6px 25px rgba(155, 89, 182, 0.5);
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
        }
        /* 新增：消息提示样式 */
        .messages-container {
            position: relative; z-index: 10; width: 420px; margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        .alert {
            padding: 1rem; border-radius: 8px; margin-bottom: 0.5rem;
            font-family: 'Ma Shan Zheng', cursive; font-size: 1.1rem;
            text-align: center; backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .alert-error {
            background: rgba(231, 76, 60, 0.2); color: #e74c3c;
            border-color: rgba(231, 76, 60, 0.4);
            text-shadow: 0 0 5px rgba(231, 76, 60, 0.3);
        }
        .alert-success {
            background: rgba(46, 204, 113, 0.2); color: #2ecc71;
            border-color: rgba(46, 204, 113, 0.4);
            text-shadow: 0 0 5px rgba(46, 204, 113, 0.3);
        }
        /* 返回按钮 */
        .back-link {
            position: absolute; bottom: 30px;
            color: #888; text-decoration: none;
            font-size: 1.2rem; transition: all 0.3s ease;
            z-index: 10;
        }
        .back-link:hover { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="fog"></div>
    <div class="fog2"></div>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="page-title">正名定界</div>
    <!-- 添加消息显示区域 -->
    {% if messages %}
    <div class="messages-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post" action="{% url 'update_location_submit' %}" class="form-container" id="locationUpdateForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">地名</label>
            <!-- 下拉列表，选项从后台传入 -->
            <select name="name" id="name" required>
                <option value="">请选择要更新的地名</option>
                {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="description">地名介绍</label>
            <textarea name="description" id="description" placeholder="请输入新的地名介绍..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">提交</button>
    </form>
    <a href="{% url 'update_mainpage' %}" class="back-link">⟵ 返回正本清源</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateY(-10px)';
                    setTimeout(function() {
                        if (alert.parentNode) {
                            alert.parentNode.style.display = 'none'; // 先隐藏容器以避免布局跳动
                            // 如果所有alert都处理完，移除整个容器
                            if (alert.parentNode.querySelectorAll('.alert').length === 0) {
                                alert.parentNode.remove();
                            }
                        }
                    }, 500); // 淡出动画时间
                }, 3000); // 3秒后开始淡出
            });
        });

        // JS 验证：检查 select 是否选择以及 textarea 是否为空
        document.getElementById('locationUpdateForm').addEventListener('submit', function(event) {
            const name = document.getElementById('name').value.trim();
            const description = document.getElementById('description').value.trim();
            if (name === '') {
                event.preventDefault();
                alert('请选择地名！');
                document.getElementById('name').focus();
                return false;
            }
            if (description === '') {
                event.preventDefault();
                alert('请输入地名介绍！');
                document.getElementById('description').focus();
                return false;
            }
        });
    </script>
</body>
</html>
