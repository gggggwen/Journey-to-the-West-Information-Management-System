<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西游记 - 踏上征途</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">

    <style>
        /* --- 全局设置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Ma Shan Zheng', cursive; /* 书法字体 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
        }

        /* --- 背景氛围层 --- */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 模拟水墨山水的渐变背景 */
            background:
                radial-gradient(circle at 50% 30%, rgba(20, 20, 30, 0) 0%, #000 80%),
                linear-gradient(to bottom, #1a0b0b 0%, #000000 100%);
            z-index: -2;
        }

        /* 模拟云雾飘动 */
        .fog {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/yoshiharuyamashita/css-fog-animation/master/img/fog1.png') repeat-x;
            background-size: contain;
            opacity: 0.3;
            animation: moveFog 60s linear infinite;
            z-index: -1;
        }

        @keyframes moveFog {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-50%, 0, 0); }
        }

        /* --- 主内容容器 --- */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* --- 装饰性金箍光环 --- */
        .golden-hoop {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            border: 2px solid transparent;
            border-top: 2px solid #FFD700;
            border-bottom: 2px solid #FFD700;
            border-radius: 50%;
            animation: spin 10s linear infinite;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            pointer-events: none; /* 让鼠标穿透光环点击按钮 */
        }

        .golden-hoop::before {
            content: '';
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border-radius: 50%;
            border: 1px dashed rgba(255, 215, 0, 0.3);
            animation: spin-reverse 15s linear infinite;
        }

        /* --- 标题样式 --- */
        h1 {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: #FFD700; /* 金色 */
            text-shadow:
                0 0 10px rgba(255, 215, 0, 0.6),
                0 0 20px rgba(255, 0, 0, 0.4),
                2px 2px 0px #333;
            letter-spacing: 10px;
            opacity: 0;
            animation: fadeUp 1.5s ease-out forwards;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 4rem;
            letter-spacing: 5px;
            font-family: 'Zhi Mang Xing', cursive;
            opacity: 0;
            animation: fadeUp 1.5s ease-out 0.5s forwards;
        }

        /* --- 按钮样式 --- */
        .btn-enter {
            display: inline-block;
            text-decoration: none;
            font-size: 2rem;
            color: #000;
            background: linear-gradient(45deg, #FFD700, #FDB931);
            padding: 15px 60px;
            border-radius: 50px;
            border: 2px solid #B8860B;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            opacity: 0;
            animation: fadeUp 1.5s ease-out 1s forwards;
        }

        /* 按钮光效扫过动画 */
        .btn-enter::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: 0.5s;
        }

        .btn-enter:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            color: #3e0000;
        }

        .btn-enter:hover::before {
            left: 100%;
        }

        /* --- 动画关键帧 --- */
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes spin-reverse {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .golden-hoop { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="fog"></div>

    <div class="container">
        <div class="golden-hoop"></div>

        <h1>欢迎来到西游记的世界</h1>
        <p class="subtitle">九九八十一难 · 待君开启</p>

        <a href="{% url 'main_page' %}" class="btn-enter">进入幻境</a>
    </div>

</body>
</html>
