<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西游记 - 金蝉脱壳</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <style>
        /* --- 继承首页的基础样式 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw; overflow: hidden;
            background-color: #050505;
            font-family: 'Ma Shan Zheng', cursive;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #fff; position: relative;
        }
        /* --- 背景动画层 (保持不变) --- */
        .bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 90%);
            z-index: -2;
        }
        .fog {
            position: absolute; width: 200%; height: 100%;
            background: url('https://raw.githubusercontent.com/yoshiharuyamashita/css-fog-animation/master/img/fog1.png') repeat-x;
            background-size: contain; opacity: 0.2;
            animation: moveFog 60s linear infinite; z-index: -1;
        }
        @keyframes moveFog { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-50%, 0, 0); } }
        .fog2 {
            position: absolute; width: 200%; height: 100%;
            background: url('https://raw.githubusercontent.com/yoshiharuyamashita/css-fog-animation/master/img/fog1.png') repeat-x;
            background-size: contain; opacity: 0.1;
            animation: moveFog 120s linear infinite reverse; z-index: -1.1;
        }
        .stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1.5; pointer-events: none; }
        .star { position: absolute; width: 2px; height: 2px; background: #fff; border-radius: 50%; animation: twinkle 3s ease-in-out infinite; box-shadow: 0 0 4px rgba(255, 255, 255, 0.8); }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.5); } }
        .star:nth-child(1) { top: 15%; left: 20%; animation-delay: 0s; } .star:nth-child(2) { top: 25%; left: 80%; animation-delay: 0.5s; } .star:nth-child(3) { top: 40%; left: 10%; animation-delay: 1s; }
        .particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1.2; pointer-events: none; }
        .particle { position: absolute; width: 4px; height: 4px; background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%); border-radius: 50%; animation: float 8s linear infinite; }
        @keyframes float { 0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-10vh) translateX(0) scale(0); opacity: 0; } }
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; } .particle:nth-child(2) { left: 50%; animation-delay: 4s; }

        /* --- 页面标题 --- */
        .page-title {
            font-size: 3rem; margin-bottom: 2rem; color: #ddd;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            letter-spacing: 8px; z-index: 10;
            animation: fadeInUp 1s ease-out;
        }

        /* --- 菜单容器 (样式微调以适应Form) --- */
        .menu-container {
            width: 450px; padding: 2.5rem; background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 16px;
            backdrop-filter: blur(10px); z-index: 10;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.2s both;
            display: flex; flex-direction: column; gap: 20px; /* 间距调整 */
        }

        .subtitle {
            text-align: center; color: #bdc3c7; margin-bottom: 5px;
            font-size: 1.2rem; letter-spacing: 2px;
        }

        /* --- 新增：输入框样式 (保持古风) --- */
        .form-group {
            width: 100%;
            margin-bottom: 10px;
        }
        .form-group label {
            display: block; margin-bottom: 8px; font-size: 1.1rem;
            color: #f1c40f; /* 金色字体 */
            text-shadow: 0 0 5px rgba(241, 196, 15, 0.3);
            letter-spacing: 2px;
        }
        .form-group select {
            width: 100%; padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px; color: #fff; font-size: 1.1rem;
            font-family: sans-serif; /* 选项内容用清晰字体 */
            outline: none; transition: all 0.3s ease;
            cursor: pointer;
            appearance: none; /* 移除默认下拉箭头 */
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23bdc3c7%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
        }
        .form-group select:focus {
            border-color: #f1c40f;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.2);
            background-color: rgba(255, 255, 255, 0.12);
        }
        .form-group select option {
            background-color: #000; color: #fff; padding: 10px;
        }

        /* --- 大按钮样式 (由a标签改为button样式) --- */
        .nav-btn {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px 20px; text-decoration: none; border-radius: 12px;
            position: relative; overflow: hidden; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Reset button default styles */
            background: none; cursor: pointer; width: 100%;
            font-family: inherit; /* 继承字体 */
        }

        .nav-btn h2 {
            font-size: 2rem; margin-bottom: 5px; z-index: 2; color: #fff;
            font-family: 'Ma Shan Zheng', cursive; text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .nav-btn span {
            font-size: 0.8rem; z-index: 2; color: rgba(255,255,255,0.8);
            font-family: sans-serif; text-transform: uppercase; letter-spacing: 2px;
        }

        /* 按钮悬停光效 */
        .nav-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s; z-index: 1;
        }
        .nav-btn:hover::before { left: 100%; }
        .nav-btn:hover { transform: translateY(-3px) scale(1.02); }

        /* --- 易容术 (图片) 按钮风格 --- */
        .btn-img {
            background: linear-gradient(135deg, #2c3e50, #2980b9);
            box-shadow: 0 4px 15px rgba(41, 128, 185, 0.3);
        }
        .btn-img:hover {
            box-shadow: 0 8px 25px rgba(41, 128, 185, 0.6);
            border-color: #3498db;
        }

        /* --- 改命簿 (介绍) 按钮风格 --- */
        .btn-desc {
            background: linear-gradient(135deg, #4b3621, #d35400); /* 棕色到橙色 */
            box-shadow: 0 4px 15px rgba(211, 84, 0, 0.3);
        }
        .btn-desc:hover {
            box-shadow: 0 8px 25px rgba(211, 84, 0, 0.6);
            border-color: #e67e22;
        }
        .btn-desc h2 { color: #f1c40f; } /* 标题金色 */

        /* 返回链接 */
        .back-link {
            position: absolute; bottom: 30px;
            color: #888; text-decoration: none;
            font-size: 1.2rem; transition: all 0.3s ease;
            z-index: 10;
        }
        .back-link:hover { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="fog"></div>
    <div class="fog2"></div>
    <div class="stars"><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div></div>
    <div class="particles"><div class="particle"></div><div class="particle"></div></div>

    <div class="page-title">金蝉脱壳</div>

    <form class="menu-container" method="post">
        {% csrf_token %}
        <p class="subtitle">请选择施法类型</p>

        <button type="submit" formaction="{% url 'update_character_img' %}" class="nav-btn btn-img">
            <h2>易容术</h2>
            <span>Update Image / Appearance</span>
        </button>

        <button type="submit" formaction="{% url 'update_character_introduction' %}" class="nav-btn btn-desc">
            <h2>改命簿</h2>
            <span>Update Destiny / Story</span>
        </button>
    </form>

    <a href="{% url 'update_mainpage' %}" class="back-link">⟵ 返回正本清源</a>

</body>
</html>
