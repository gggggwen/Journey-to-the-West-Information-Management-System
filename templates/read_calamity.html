<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西游记 - 九九八十一难</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">

    <style>
        /* --- 继承首页的基础样式 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh; width: 100vw; overflow-y: auto; /* 允许垂直滚动 */
            background-color: #050505;
            font-family: 'Ma Shan Zheng', cursive;
            display: flex; flex-direction: column;
            align-items: center;
            color: #fff; position: relative;
            padding: 20px;
        }

        /* 背景层与雾气 (与首页一致) */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 90%);
            z-index: -2;
        }
        .fog {
            position: fixed; width: 200%; height: 100%;
            background: url('https://raw.githubusercontent.com/yoshiharuyamashita/css-fog-animation/master/img/fog1.png') repeat-x;
            background-size: contain; opacity: 0.2;
            animation: moveFog 60s linear infinite; z-index: -1;
        }
        @keyframes moveFog { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-50%, 0, 0); } }

        /* --- 页面标题 --- */
        h1 {
            font-size: 3rem; margin-bottom: 3rem; color: #ddd;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            letter-spacing: 8px; z-index: 10;
            text-align: center;
            border-bottom: 3px solid #e74c3c; /* 继承赤红主题 */
            padding-bottom: 10px;
        }

        /* --- 灾难容器 --- */
        .calamity-container {
            max-width: 800px;
            width: 100%;
            z-index: 10;
        }

        /* --- 灾难卡片样式 (继承menu-card通用样式，调整为赤红主题) --- */
        .calamity {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #e74c3c; /* 强调边框 */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            cursor: pointer;
        }

        .calamity:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.4), 0 0 40px rgba(231, 76, 60, 0.2);
            border-color: #e74c3c;
        }

        .title {
            font-size: 1.4em; font-weight: bold; color: #e74c3c;
            margin-bottom: 10px; z-index: 2;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
            font-family: 'Ma Shan Zheng', cursive;
        }

        .summary {
            color: #ddd; text-align: justify; z-index: 2;
            line-height: 1.6;
            white-space: pre-line; /* 支持linebreaks */
        }

        /* --- 光效扫过动画 (继承自menu-card) --- */
        .calamity::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s; z-index: 1;
        }
        .calamity:hover::before { left: 100%; }

        /* --- 无数据样式 --- */
        .no-data {
            text-align: center; color: #888; font-style: italic;
            font-size: 1.2rem; margin: 2rem 0;
            z-index: 10;
        }

        /* 返回天书卷宗按钮 */
        .back-link {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: #666; text-decoration: none;
            font-size: 1.2rem; transition: 0.3s;
            z-index: 10;
        }
        .back-link:hover { color: #fff; }

    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="fog"></div>

    <div class="calamity-container">
        <h1>九九八十一难</h1>
        {% if calamities %}
            {% for calamity in calamities %}
                <div class="calamity">
                    <div class="title">{{ calamity.title }}</div>
                    <div class="summary">{{ calamity.summary|linebreaks }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-data">暂无九九八十一难数据。</p>
        {% endif %}
    </div>

    <a href="{% url 'read_mainpage' %}" class="back-link">⟵ 返回观星问天</a>

</body>
</html>
