<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西游记 - 天书卷宗</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">

    <style>
        /* --- 继承首页的基础样式 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh; width: 100vw; overflow: hidden;
            background-color: #050505;
            font-family: 'Ma Shan Zheng', cursive;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: #fff; position: relative;
        }

        /* 背景层与雾气 (与首页一致) */
        .bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 90%);
            z-index: -2;
        }
        .fog {
            position: absolute; width: 200%; height: 100%;
            background: url('https://raw.githubusercontent.com/yoshiharuyamashita/css-fog-animation/master/img/fog1.png') repeat-x;
            background-size: contain; opacity: 0.2;
            animation: moveFog 60s linear infinite; z-index: -1;
        }
        @keyframes moveFog { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-50%, 0, 0); } }

        /* 新增：第二层雾气，速度更慢，反方向移动，增加深度感 */
        .fog2 {
            position: absolute; width: 200%; height: 100%;
            background: url('https://raw.githubusercontent.com/yoshiharuyamashita/css-fog-animation/master/img/fog1.png') repeat-x;
            background-size: contain; opacity: 0.1;
            animation: moveFog 120s linear infinite reverse; z-index: -1.1;
        }

        /* 新增：闪烁星辰背景动画 */
        .stars {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1.5; pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* 为每个星辰设置不同位置和延迟，实现随机闪烁效果 */
        .star:nth-child(1) { top: 15%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { top: 25%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 40%; left: 10%; animation-delay: 1s; }
        .star:nth-child(4) { top: 50%; left: 60%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 65%; left: 40%; animation-delay: 2s; }
        .star:nth-child(6) { top: 75%; left: 90%; animation-delay: 0.8s; }
        .star:nth-child(7) { top: 85%; left: 30%; animation-delay: 2.2s; }
        .star:nth-child(8) { top: 10%; left: 70%; animation-delay: 1.2s; }

        /* 新增：浮动光点动画，模拟灵气流动 */
        .particles {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1.2; pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(20px) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(-10px) scale(1);
            }
            100% {
                transform: translateY(-10vh) translateX(0) scale(0);
                opacity: 0;
            }
        }

        /* 为光点设置起始位置和延迟 */
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 3s; }

        /* --- 页面标题 --- */
        .page-title {
            font-size: 3rem; margin-bottom: 3rem; color: #ddd;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            letter-spacing: 8px; z-index: 10;
        }

        /* --- 四象菜单容器 --- */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            z-index: 10;
            perspective: 1000px;
        }

        /* --- 按钮卡片通用样式 --- */
        .menu-card {
            position: relative;
            width: 260px; height: 160px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            cursor: pointer;
        }

        .menu-card h2 {
            font-size: 2.2rem; margin-bottom: 5px; z-index: 2;
            font-family: 'Ma Shan Zheng', cursive;
        }

        .menu-card span {
            font-size: 1rem; color: #888; z-index: 2;
            font-family: sans-serif; text-transform: uppercase; letter-spacing: 2px;
            font-weight: bold; opacity: 0.7;
        }

        /* --- 按钮光效扫过动画 --- */
        .menu-card::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: 0.5s; z-index: 1;
        }
        .menu-card:hover::before { left: 100%; }
        .menu-card:hover { transform: translateY(-5px) scale(1.02); }

        /* --- 个性化配色 (对应 CRUD) --- */

        /* 1. 采珠耀璧 (Create) - 翡翠绿 */
        .card-create { border-color: #2ecc71; box-shadow: 0 0 15px rgba(46, 204, 113, 0.1); }
        .card-create h2 { color: #2ecc71; text-shadow: 0 0 10px rgba(46, 204, 113, 0.5); }
        .card-create:hover { box-shadow: 0 0 30px rgba(46, 204, 113, 0.4); border-color: #2ecc71; }

        /* 2. 返璞归真 (Delete) - 绯红 */
        .card-delete { border-color: #e74c3c; box-shadow: 0 0 15px rgba(231, 76, 60, 0.1); }
        .card-delete h2 { color: #e74c3c; text-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
        .card-delete:hover { box-shadow: 0 0 30px rgba(231, 76, 60, 0.4); border-color: #e74c3c; }

        /* 3. 观星问天 (Read) - 星空蓝 */
        .card-read { border-color: #3498db; box-shadow: 0 0 15px rgba(52, 152, 219, 0.1); }
        .card-read h2 { color: #3498db; text-shadow: 0 0 10px rgba(52, 152, 219, 0.5); }
        .card-read:hover { box-shadow: 0 0 30px rgba(52, 152, 219, 0.4); border-color: #3498db; }

        /* 4. 正本清源 (Update) - 帝王金 */
        .card-update { border-color: #f1c40f; box-shadow: 0 0 15px rgba(241, 196, 15, 0.1); }
        .card-update h2 { color: #f1c40f; text-shadow: 0 0 10px rgba(241, 196, 15, 0.5); }
        .card-update:hover { box-shadow: 0 0 30px rgba(241, 196, 15, 0.4); border-color: #f1c40f; }

        /* 返回首页按钮 */
        .back-link {
            position: absolute; bottom: 30px;
            color: #666; text-decoration: none;
            font-size: 1.2rem; transition: 0.3s;
            z-index: 10;
        }
        .back-link:hover { color: #fff; }

    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="fog"></div>
    <div class="fog2"></div>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="page-title">天书卷宗</div>

    <div class="menu-grid">
        <a href="{% url 'create_mainpage' %}" class="menu-card card-create">
            <h2>采珠耀璧</h2>
            <span>Create / Insert</span>
        </a>

        <a href="{% url 'delete_mainpage' %}" class="menu-card card-delete">
            <h2>返璞归真</h2>
            <span>Delete / Reset</span>
        </a>

        <a href="{% url 'read_mainpage' %}" class="menu-card card-read">
            <h2>观星问天</h2>
            <span>Read / Search</span>
        </a>

        <a href="{% url 'update_mainpage' %}" class="menu-card card-update">
            <h2>正本清源</h2>
            <span>Update / Modify</span>
        </a>
    </div>

    <a href="{% url 'home' %}" class="back-link">⟵ 返回三界入口</a>

</body>
</html>
